<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universe AI Studio - Director Mode</title>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = Client;
    </script>
    <style>
        :root { --primary: #007bff; --bg: #0a0a0a; --panel: #161616; }
        body { background: var(--bg); color: #fff; font-family: 'Inter', sans-serif; margin: 0; display: flex; height: 100vh; overflow: hidden; }
        
        /* Sol Panel - Assets */
        .sidebar { width: 260px; background: var(--panel); border-right: 1px solid #333; padding: 20px; display: flex; flex-direction: column; }
        .sidebar h3 { font-size: 16px; color: var(--primary); text-transform: uppercase; letter-spacing: 1px; }
        .asset-slot { width: 100%; height: 120px; background: #222; border: 2px dashed #444; border-radius: 12px; margin-bottom: 15px; display: flex; align-items: center; justify-content: center; cursor: pointer; font-size: 12px; color: #666; overflow: hidden; }
        .asset-slot img { width: 100%; height: 100%; object-fit: cover; }

        /* Saƒü Panel - Editor */
        .main-editor { flex: 1; padding: 40px; display: flex; flex-direction: column; align-items: center; overflow-y: auto; }
        .editor-container { width: 100%; max-width: 800px; }
        
        textarea { width: 100%; background: #1a1a1a; color: white; border: 1px solid #333; padding: 20px; border-radius: 16px; font-size: 18px; line-height: 1.6; resize: none; outline: none; margin-bottom: 20px; }
        textarea:focus { border-color: var(--primary); }

        .controls { display: flex; gap: 15px; width: 100%; margin-bottom: 30px; }
        select, button { padding: 15px 25px; border-radius: 12px; border: none; font-weight: bold; cursor: pointer; }
        select { background: #333; color: white; flex: 1; }
        button { background: var(--primary); color: white; flex: 2; transition: 0.3s; }
        button:hover { opacity: 0.9; transform: translateY(-2px); }

        #status { font-size: 14px; color: #888; margin-bottom: 20px; font-family: monospace; }
        .preview-box { width: 100%; border-radius: 20px; background: #000; border: 1px solid #333; aspect-ratio: 16/9; display: none; overflow: hidden; }
        video { width: 100%; height: 100%; }
    </style>
</head>
<body>

<div class="sidebar">
    <h3>üé≠ Karakter Bankasƒ±</h3>
    <div class="asset-slot" onclick="document.getElementById('fileIn').click()" id="slot1">Karakter Y√ºkle</div>
    <div class="asset-slot" onclick="document.getElementById('fileIn').click()" id="slot2">Arka Plan Y√ºkle</div>
    <input type="file" id="fileIn" style="display:none" onchange="handleFile(this)">
    <p style="font-size: 11px; color: #555;">* Sahne i√ßin karakterinizi buradan se√ßin.</p>
</div>

<div class="main-editor">
    <div class="editor-container">
        <h2 id="studioTitle">üé¨ Sahne Y√∂netmeni</h2>
        <div id="status">Sistem Hazƒ±r. Senaryoyu yazƒ±n.</div>
        
        <textarea id="scriptText" rows="5" placeholder="Karakterin diyaloƒüunu buraya yazƒ±n..."></textarea>
        
        <div class="controls">
            <select id="voiceType">
                <option value="Erkek">Erkek Sesi (Ahmet)</option>
                <option value="Kadƒ±n">Kadƒ±n Sesi (Emel)</option>
            </select>
            <button onclick="renderScene()">SAHNEYƒ∞ OLU≈ûTUR üìΩÔ∏è</button>
        </div>

        <div id="previewBox" class="preview-box">
            <video id="videoOut" controls></video>
        </div>
    </div>
</div>

<script>
    let selectedImage = null;

    function handleFile(input) {
        if (input.files && input.files[0]) {
            selectedImage = input.files[0];
            const reader = new FileReader();
            reader.onload = e => {
                document.getElementById('slot1').innerHTML = `<img src="${e.target.result}">`;
            };
            reader.readAsDataURL(selectedImage);
        }
    }

    async function renderScene() {
        const text = document.getElementById('scriptText').value;
        const voice = document.getElementById('voiceType').value;
        const status = document.getElementById('status');
        const preview = document.getElementById('previewBox');
        const video = document.getElementById('videoOut');

        if (!text) return alert("Senaryo bo≈ü olamaz!");

        status.innerText = "‚è≥ Sahne i≈üleniyor, render alƒ±nƒ±yor...";
        
        try {
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            const result = await client.predict("/predict", [text, selectedImage, voice]);

            if (result.data[2]) {
                video.src = result.data[2].url;
                preview.style.display = "block";
                status.innerText = "‚úÖ Sahne Hazƒ±r! Videoyu indirebilirsiniz.";
                video.play();
            }
        } catch (err) {
            status.innerText = "‚ùå Hata: " + err.message;
            console.error(err);
        }
    }
</script>

</body>
</html>
