<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multimedia Studio PRO</title>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = Client;
    </script>
    <style>
        :root { --primary: #007bff; --bg: #0b0b0b; --card: #161616; }
        body { background: var(--bg); color: white; font-family: 'Segoe UI', sans-serif; margin: 0; padding: 20px; display: flex; justify-content: center; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 600px; border: 1px solid #333; text-align: center; }
        textarea { width: 100%; background: #222; color: white; border: 1px solid #444; padding: 15px; border-radius: 12px; margin-bottom: 15px; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-weight: bold; cursor: pointer; font-size: 18px; }
        #status { margin-top: 20px; font-family: monospace; color: #aaa; }
        .result-box { margin-top: 25px; display: none; }
        img { width: 100%; border-radius: 12px; margin-top: 15px; border: 1px solid #444; }
        audio { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Studio PRO</h2>
    <textarea id="userInput" rows="3" placeholder="Örn: Karlı dağlarda uçan bir kartal..."></textarea>
    <button id="mainBtn" onclick="startGeneration()">Sihri Başlat ✨</button>
    <div id="status">Hazır ✅</div>

    <div id="resultBox" class="result-box">
        <audio id="audioOut" controls></audio>
        <img id="imageOut" alt="AI Visual">
    </div>
</div>

<script>
    async function startGeneration() {
        const text = document.getElementById('userInput').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');
        const resultBox = document.getElementById('resultBox');

        if(!text) return alert("Metin girin!");

        btn.disabled = true;
        status.innerText = "⏳ Görsel ve Ses hazırlanıyor (30-40 sn sürebilir)...";

        try {
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            const result = await client.predict("/generate_all", [text]);

            // result.data[0] -> Ses URL, result.data[1] -> Görsel URL
            document.getElementById('audioOut').src = result.data[0].url;
            document.getElementById('imageOut').src = result.data[1].url;
            
            resultBox.style.display = "block";
            status.innerText = "✅ Başarıyla tamamlandı!";
            document.getElementById('audioOut').play();

        } catch (err) {
            status.innerText = "❌ Hata: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
