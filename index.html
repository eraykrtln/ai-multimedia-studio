<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multimedia Studio PRO</title>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = Client;
    </script>
    <style>
        :root { --primary: #007bff; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background: var(--bg); color: #f0f0f0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 24px; width: 100%; max-width: 500px; border: 1px solid #333; text-align: center; box-shadow: 0 20px 50px rgba(0,0,0,0.7); }
        h2 { color: var(--primary); margin-bottom: 20px; }
        textarea { width: 100%; background: #222; color: white; border: 1px solid #444; padding: 15px; border-radius: 14px; box-sizing: border-box; resize: none; margin-bottom: 15px; font-size: 16px; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 16px; }
        button:disabled { background: #333; }
        #status { margin-top: 15px; font-size: 13px; color: #888; }
        .result-area { margin-top: 25px; display: none; }
        img { width: 100%; border-radius: 16px; margin-top: 15px; border: 1px solid #444; }
        audio { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Studio PRO</h2>
    <textarea id="userInput" rows="3" placeholder="Metninizi yazın..."></textarea>
    <button id="mainBtn" onclick="generateAI()">Sihri Başlat ✨</button>
    <div id="status">Sistem hazır ✅</div>
    
    <div id="resultArea" class="result-area">
        <audio id="audioOut" controls></audio>
        <img id="imageOut" alt="Yapay Zeka Görseli">
    </div>
</div>

<script>
    async function generateAI() {
        const text = document.getElementById('userInput').value.trim();
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');
        const resultArea = document.getElementById('resultArea');
        const audio = document.getElementById('audioOut');
        const image = document.getElementById('imageOut');

        if (!text) return alert("Metin girin!");

        btn.disabled = true;
        status.innerText = "⏳ Üretiliyor...";
        resultArea.style.display = "none";

        try {
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            const result = await client.predict("/predict", [ text ]);

            console.log("Gelen Veri Detayı:", result);

            if (result.data) {
                // SES ATAMASI
                if (result.data[0]) {
                    audio.src = result.data[0].url || result.data[0];
                }
                
                // GÖRSEL ATAMASI (Farklı veri yapılarına karşı önlem)
                if (result.data[1]) {
                    // Eğer veri bir object ise .url kullan, değilse doğrudan kendisini al
                    const imgSource = result.data[1].url || result.data[1];
                    image.src = imgSource;
                    image.style.display = "block";
                }

                resultArea.style.display = "block";
                status.innerText = "✅ Başarıyla üretildi!";
                audio.play();
            }
        } catch (err) {
            console.error("Hata:", err);
            status.innerText = "❌ Hata: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
