<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multimedia Studio PRO</title>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = Client;
    </script>
    <style>
        body { background: #0f0f0f; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: #1a1a1a; padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #333; text-align: center; }
        h2 { color: #007bff; }
        textarea { width: 100%; background: #252525; color: white; border: 1px solid #444; padding: 15px; border-radius: 10px; box-sizing: border-box; resize: none; margin-bottom: 15px; }
        button { background: #007bff; color: white; border: none; padding: 15px; width: 100%; border-radius: 10px; font-weight: bold; cursor: pointer; }
        button:disabled { background: #444; }
        #status { margin-top: 15px; font-size: 14px; color: #888; }
        audio { width: 100%; margin-top: 20px; display: none; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Studio PRO</h2>
    <textarea id="ttsInput" rows="4" placeholder="Metni buraya yazın..."></textarea>
    <button id="actionBtn" onclick="processAI()">Sesi Üret</button>
    <div id="status">Sistem hazır.</div>
    <audio id="audioPlayer" controls></audio>
</div>

<script>
    async function processAI() {
        const text = document.getElementById('ttsInput').value;
        const status = document.getElementById('status');
        const btn = document.getElementById('actionBtn');
        const player = document.getElementById('audioPlayer');

        if (!text) return alert("Metin boş olamaz!");

        btn.disabled = true;
        status.innerText = "⏳ Yapay Zeka ile bağlantı kuruluyor...";

        try {
            // Gradio Client ile bağlan (405 ve CORS hatalarını bu çözer)
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            
            const result = await client.predict("/predict", { 
                text: text 
            });

            // Gelen sonucu URL'ye çevir
            const audioUrl = result.data[0].url;
            
            player.src = audioUrl;
            player.style.display = "block";
            status.innerText = "✅ Ses başarıyla üretildi!";
            player.play();

        } catch (err) {
            console.error(err);
            status.innerText = "❌ Hata: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
