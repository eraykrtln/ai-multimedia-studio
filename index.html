<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multimedia Studio PRO</title>
    
    <script type="module">

    <style>
        :root { --primary: #007bff; --bg: #0f0f0f; --card: #1a1a1a; --text: #e0e0e0; }
        body { background: var(--bg); color: var(--text); font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; box-sizing: border-box; }
        .container { background: var(--card); padding: 30px; border-radius: 20px; width: 100%; max-width: 450px; border: 1px solid #333; box-shadow: 0 10px 40px rgba(0,0,0,0.6); text-align: center; }

        textarea:focus { border-color: var(--primary); }

    </style>
</head>
<body>

<div class="container">
    <h2>AI Studio PRO</h2>
    <p>GeliÅŸmiÅŸ Ses ve Video Ãœretim Merkezi</p>
    
    <textarea id="ttsInput" rows="4" placeholder="Okunacak metni buraya yazÄ±n..."></textarea>
    
    <button id="actionBtn" onclick="processAI()">Sesi Ãœret ve Oynat</button>
    
    <div id="status">Sistem hazÄ±r âœ…</div>
    
    <audio id="audioPlayer" controls></audio>
</div>

<script>
    async function processAI() {
        const textInput = document.getElementById('ttsInput');
        const status = document.getElementById('status');
        const btn = document.getElementById('actionBtn');
        const player = document.getElementById('audioPlayer');

        const text = textInput.value.trim();
        if (!text) {
            alert("LÃ¼tfen bir metin girin!");
            return;
        }

        // ArayÃ¼zÃ¼ gÃ¼ncelle
        btn.disabled = true;
        player.style.display = "none";
        status.innerHTML = '<span class="loader">â³ Yapay Zeka baÄŸlanÄ±yor...</span>';

        try {
            // Gradio Client BaÄŸlantÄ±sÄ±
            // NOT: KullanÄ±cÄ± adÄ±nÄ±n ve Space isminin doÄŸruluÄŸunu teyit edin
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            
            status.innerHTML = '<span class="loader">ğŸ™ï¸ Ses dosyasÄ± oluÅŸturuluyor...</span>';
            
            // API'ye veriyi liste olarak gÃ¶nderiyoruz (Gradio 6 uyumu)
            const result = await client.predict("/predict", [ text ]);

            if (result && result.data && result.data[0]) {
                const audioUrl = result.data[0].url;
                
                player.src = audioUrl;
                player.style.display = "block";
                status.style.color = "#00ff00";
                status.innerText = "âœ… Ses baÅŸarÄ±yla Ã¼retildi!";
                
                // Otomatik oynatmayÄ± dene
                player.play().catch(e => console.log("Otomatik oynatma tarayÄ±cÄ± tarafÄ±ndan engellendi, lÃ¼tfen oynat tuÅŸuna basÄ±n."));
            } else {

            }

        } catch (err) {
            console.error("Hata DetayÄ±:", err);
            status.style.color = "#ff4444";
            status.innerText = "âŒ Hata: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>

</body>
</html>
