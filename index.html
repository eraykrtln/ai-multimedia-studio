<script>
    async function generateAI() {
        const text = document.getElementById('userInput').value.trim();
        const status = document.getElementById('status');
        const resultArea = document.getElementById('resultArea');
        
        status.innerText = "⏳ Video ve Ses motorları hazırlanıyor...";

        try {
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            const result = await client.predict("/predict", [ text, null ]);

            // SES
            if (result.data[0]) document.getElementById('audioOut').src = result.data[0].url;
            
            // GÖRSEL
            if (result.data[1]) document.getElementById('imageOut').src = result.data[1].url;

            // VİDEO (Eğer Hugging Face GPU sağlarsa)
            if (result.data[2]) {
                const videoElement = document.getElementById('videoOut');
                videoElement.src = result.data[2].url;
                videoElement.style.display = "block";
            }

            resultArea.style.display = "block";
            status.innerText = "✅ Stüdyo Çıktısı Hazır!";
        } catch (err) {
            status.innerText = "❌ Hata: " + err.message;
        }
    }
</script>
