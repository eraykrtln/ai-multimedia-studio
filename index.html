<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Multimedia Studio PRO</title>
    <script type="module">
        import { Client } from "https://cdn.jsdelivr.net/npm/@gradio/client/dist/index.min.js";
        window.GradioClient = Client;
    </script>
    <style>
        :root { --primary: #007bff; --bg: #0d0d0d; --card: #1a1a1a; }
        body { background: var(--bg); color: #f0f0f0; font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; padding: 20px; }
        .container { background: var(--card); padding: 30px; border-radius: 24px; width: 100%; max-width: 500px; border: 1px solid #333; text-align: center; }
        textarea, input[type="file"] { width: 100%; background: #222; color: white; border: 1px solid #444; padding: 12px; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
        label { display: block; text-align: left; margin-bottom: 5px; font-size: 14px; color: #aaa; }
        button { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 14px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #status { margin-top: 15px; font-size: 13px; color: #888; }
        .result-area { margin-top: 25px; display: none; }
        img, video { width: 100%; border-radius: 16px; margin-top: 15px; border: 1px solid #444; }
        audio { width: 100%; margin-top: 15px; }
    </style>
</head>
<body>

<div class="container">
    <h2>AI Studio PRO</h2>
    
    <label>Senaryo:</label>
    <textarea id="userInput" rows="2" placeholder="Örn: Sisli havada koşan kurt"></textarea>
    
    <label>Resim Yükle (Opsiyonel):</label>
    <input type="file" id="imageInput" accept="image/*">
    
    <button id="mainBtn" onclick="generateAI()">Sihri Başlat ✨</button>
    
    <div id="status">Sistem hazır ✅</div>
    
    <div id="resultArea" class="result-area">
        <audio id="audioOut" controls></audio>
        <img id="imageOut">
        <video id="videoOut" controls style="display:none;"></video>
    </div>
</div>

<script>
    async function generateAI() {
        const text = document.getElementById('userInput').value.trim();
        const imageFile = document.getElementById('imageInput').files[0];
        const status = document.getElementById('status');
        const btn = document.getElementById('mainBtn');
        const resultArea = document.getElementById('resultArea');

        if (!text && !imageFile) return alert("Lütfen metin girin veya bir resim seçin!");

        btn.disabled = true;
        status.innerText = "⏳ İşleniyor (Bu işlem biraz sürebilir)...";

        try {
            const client = await window.GradioClient.connect("eraykrtln/ai-multimedia-studio");
            
            // Eğer resim seçildiyse Blob olarak gönderiyoruz
            const result = await client.predict("/predict", [ 
                text, 
                imageFile ? imageFile : null 
            ]);

            if (result.data) {
                if (result.data[0]) document.getElementById('audioOut').src = result.data[0].url;
                if (result.data[1]) {
                    document.getElementById('imageOut').src = result.data[1].url;
                    document.getElementById('imageOut').style.display = "block";
                }
                resultArea.style.display = "block";
                status.innerText = "✅ İşlem tamamlandı!";
            }
        } catch (err) {
            console.error(err);
            status.innerText = "❌ Hata: " + err.message;
        } finally {
            btn.disabled = false;
        }
    }
</script>
</body>
</html>
